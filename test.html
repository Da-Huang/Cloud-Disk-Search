<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta charset="utf8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
<form id="search">
  <input type="text" id="query">
</form>
<button id="searchButton">查询</button>
<div id="res"></div>

<script language="javascript" type="text/javascript">
$("#searchButton").click(function() {
  var query = $("#query")[0].value;
  console.log("query: " + query);
  $("#res")[0].innerText = "waiting ...";

//  $.get("http://127.0.0.1:7777/search", {
  $.get("http://162.105.205.253:7777/search", {
    "keywords" : query,
    "fileType" : "all",
    "start" : 0,
    "limit" : 100,
  }).done(function(data) {
    console.log(data);
    $("#res")[0].innerText = JSON.stringify(data);
  }).fail(function(data) {
    $("#res")[0].innerText = "something very bad happened"
  });
})
</script>
<style type="text/css">
* {
  font-family:monospace;
  text-align:justify;
  text-justify:distribute-all-lines;
}
div.item {
  border-collapse:collapse;
  border:2px solid black;
  border-width:2px 2px 0px 2px;
  padding:0px 5px;
  margin:0px 10px;
}
div.item>* {
  padding:5px 5px;
  border:0;
  margin:0;
}
</style>

</body>
</html>
